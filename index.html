<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Verdana, sans-serif;
  background:#f6dcc7;
}

.slide{
  display:none;
  height:100vh;
  padding:40px 20px;
  box-sizing:border-box;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.slide.hidden{display:none;}
.slide.active{display:flex;}

h1{
  font-size:2.2em;
  margin-bottom:20px;
  color:#5a2d0c;
}

p{
  font-size:1.15em;
  line-height:1.9;
  max-width:90%;
  color:#3d1f0f;
  margin-bottom:30px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#8b4513;
  color:#fff;
  font-size:1em;
}

.teddy{font-size:2.5em;margin-bottom:15px;}

.balloon{
  position:fixed;
  bottom:-50px;
  font-size:2em;
  animation:float 6s linear infinite;
}

@keyframes float{
  to{transform:translateY(-120vh);}
}

.fire{
  font-size:2.5em;
  animation:pop 0.7s infinite alternate;
}

@keyframes pop{
  to{transform:scale(1.3);}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c6a1c5c4b.mp3">
</audio>

<!-- SLIDES -->

<div class="slide active">
  <div class="teddy">ğŸ§¸ğŸ’–ğŸ§¸</div>
  <h1 id="t1"></h1>
  <p id="p1"></p>
  <button onclick="next()">Click Here ğŸ’•</button>
</div>

<div class="slide hidden">
  <h1 id="t2"></h1>
  <p id="p2"></p>
  <button onclick="next()">Next â¡ï¸</button>
</div>

<div class="slide hidden">
  <h1 id="t3"></h1>
  <p id="p3"></p>
  <button onclick="next()">Next â¡ï¸</button>
</div>

<div class="slide hidden">
  <div class="fire">ğŸ†ğŸ‡ğŸ†</div>
  <h1 id="t4"></h1>
  <p id="p4"></p>
</div>

<script>
const slides=document.querySelectorAll(".slide");
let i=0;

const content=[
  ["Happy Anniversary â¤ï¸",
   "To the most beautiful couple,<br><b>Mr. Devender</b> & <b>Mrs. Poonam</b><br><br>A small surprise filled with love."],

  ["Dear Papa ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦",
   "Your strength, honesty and sacrifices guide me every day.<br><br>You are my biggest inspiration."],

  ["Dear Mummy â¤ï¸",
   "Your love is my safe place.<br><br>You make our house a home with your warmth."],

  ["Happy Anniversary ğŸ‰",
   "May your bond grow stronger forever.<br><br><b>From your son, Daksh â¤ï¸</b>"]
];

function typeText(id,text){
  let el=document.getElementById(id);
  el.innerHTML="";
  let n=0;
  let timer=setInterval(()=>{
    el.innerHTML+=text.charAt(n);
    n++;
    if(n>=text.length)clearInterval(timer);
  },35);
}

function showSlide(n){
  slides.forEach(s=>s.classList.add("hidden"));
  slides[n].classList.remove("hidden");
  slides[n].classList.add("active");

  typeText("t"+(n+1),content[n][0]);
  typeText("p"+(n+1),content[n][1]);

  if(n===3)celebrate();
}

function next(){
  document.getElementById("music").play();
  i++;
  showSlide(i);
}

function celebrate(){
  for(let k=0;k<12;k++){
    let b=document.createElement("div");
    b.className="balloon";
    b.innerText="ğŸˆ";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(b);
  }
}

window.onload=()=>showSlide(0);
</script>

</body>
</html>
