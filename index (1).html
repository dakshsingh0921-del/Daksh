<style>
body{

  font-family:Verdana, sans-serif;
  background:#f6dcc7;
  overflow:hidden;
}

.slide{
  height:100vh;

}

p{

button{

  color:#fff;

}

.teddy{

}

.balloon{
  position:fixed;
  bottom:-60px;
  font-size:2em;
  animation:float 6s linear infinite;
}

@keyframes float{
  to{transform:translateY(-120vh);}
}

.fire{
  font-size:2.5em;
  animation:pop 0.6s infinite alternate;
}

@keyframes pop{
  to{transform:scale(1.3);}
}

</head>

<body>

<script>
const slides = document.querySelectorAll(".slide");
let index = 0;

const text = [
  {
    h: "Happy Anniversary â¤ï¸",
    p: "To the most beautiful couple,<br><b>Mr. Devender</b> & <b>Mrs. Poonam</b><br><br>A small surprise filled with love."
  },
  {

  },

  },
  {

  }
];

function typeHTML(el, html){
  el.innerHTML="";
  let i=0;
  let temp="";
  let timer=setInterval(()=>{
    temp+=html[i];
    el.innerHTML=temp;
    i++;
    if(i>=html.length) clearInterval(timer);
  },35);
}

function showSlide(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");

  typeHTML(document.getElementById("h"+(i+1)), text[i].h);
  typeHTML(document.getElementById("p"+(i+1)), text[i].p);

  if(i===3) celebrate();
}

function nextSlide(){
  document.getElementById("music").play();
  index++;
  showSlide(index);
}

function celebrate(){
  for(let i=0;i<15;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.innerText="ğŸˆ";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(b);
  }
}

showSlide(0);
</script>
